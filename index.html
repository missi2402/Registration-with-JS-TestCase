<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TestCase CodeIT</title>

    <link href="css/style.css" rel="stylesheet">

<body id="particles-js" style="overflow: hidden;">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <h2>Registration</h2>
                    <div class="alert alert-success alert-dismissible fades" role="alert" style="display: none"></div>
                    <div class="alert alert-danger alert-dismissible fades" role="alert" style="visibility: hidden"></div>
                    <form id="register">
                        <input class="validation" type="text" name="name" value="Jon" placeholder="First name" data-error="First name is mandatiry field">
                        <input class="validation" type="text" name="secondname" value="Snow" placeholder="Last name" data-error="Last name is mandatiry field">
                        <input class="validation" type="email" name="email" value="winter.is.comming@mail.ru" placeholder="Email" data-error="Email is mandatiry field">
                        <select class="validation" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input class="validation" type="password" name="pass" value="ygritte" placeholder="Password" data-error="Password is mandatiry field">
                        <button type="submit">Done</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>Test task Antoniuk. Kharkov 2016 for CodeIT.</footer>
    <script src="js/index.js"></script>
    <!--Scripts for Bootstrap 4-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>

    <!--Scripts for cross-->
    <script src="js/prefixfree.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
