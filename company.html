<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Company TestCase CodeIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Antoniuk">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="particles-js">
    <header>
        <button onclick=" logOut();">Log out</button>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 totalCompanies">
                    <h3 class="blockHeader">Total Companies</h3>
                    <div class="totalCompaniesContent"></div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 listOfCompanies">
                    <h3 class="blockHeader">List of Companies</h3>
                    <div class="listOfCompaniesContent">
                        <ul id="findLi">
                        </ul>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 companyPartners" style="display: none;">
                    <h3 class="blockHeader">Company partners</h3>
                    <div class="companyPartnersContent">
                        <select class="sort">
                    		<option value="">Sort by name</option>
                            <option value="alpha">Alphabetically</option>
                            <option value="against">Against the alphabet</option>
                        </select>
                    	<select class="sort">
                    		<option value="">Sort by value</option>
                            <option value="desc">Descending</option>
                            <option value="asce">Ascending</option>
                        </select>
                        <div id="columnchart" style=" height: 330px;position: absolute;  width: 97.4%;"></div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 companiesByLocation">
                    <h3 class="blockHeader">Companies by location</h3>
                    <div class="companiesByLocationContent">
                        <div id="piechart" style="width: 100%; height: 358px;"></div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 News">
                    <h3 class="blockHeader">News</h3>
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Scripts for Bootstrap 4-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Scripts for cross-->
    <script src="js/prefixfree.min.js"></script>
    <!--Scripts for background-->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/company.js"></script>
</body>

</html>
